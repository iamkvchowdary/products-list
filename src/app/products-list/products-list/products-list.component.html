<div class="container-fluid d-flex justify-content-center">
  <div class="row mt-5" >
    <div class="col-sm-4" *ngFor="let product of products">
      <div class="card"> <img (click)="op.toggle($event);loadImages(product.images)" [src]="product?.hero?.href ? product?.hero?.href : 'https://st3.depositphotos.com/16262510/33733/v/1600/depositphotos_337332964-stock-illustration-photo-not-available-vector-icon.jpg'"  class="card-img-top" width="100%">
        <div class="card-body pt-0 px-0">
          <hr class="mt-2 mx-3">
          <div class="d-flex flex-row justify-content-between px-3 pb-4">
            <div class="d-flex flex-column" *ngIf="product?.priceRange">
              <span class="text-muted">High Price: <strong>{{product?.priceRange?.selling?.high}}</strong></span>
              <span class="text-muted">Low Price: <span>{{product?.priceRange?.selling?.high}}</span>&ast;</span>
            </div>
            <div class="d-flex flex-column" *ngIf="!product?.priceRange">
              <span class="text-muted">High Price: <strong>{{product?.price?.regular}}</strong></span>
              <span class="text-muted">Low Price: <span>{{product?.price?.selling}}</span>&ast;</span>
            </div>
            <div class="d-flex flex-column">
              <h5 class="mb-0" *ngFor="let flag of product?.flags"> <span>{{flag['rank']}}</span> /5</h5><small class="text-muted text-right">Rank</small>
            </div>
          </div>
          <strong class="text-muted key pl-3">{{product?.name}}</strong>

          <div class="mx-3 mt-3 mb-2"><button type="button" class="btn btn-danger btn-block"><small>Quote for PRICE</small></button></div> <small class="d-flex justify-content-center text-muted">*Legal Disclaimer</small>
        </div>
      </div>
    </div>



  </div>
</div>


<p-toast></p-toast>

<p-overlayPanel #op [showCloseIcon]="true" [style]="{width: '800px'}">
  <ng-template pTemplate>
    <p-carousel [value]="selectedProductImages" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
      <ng-template pTemplate="header">
      </ng-template>
      <ng-template let-product pTemplate="item">
        <div class="product-item">
          <div class="product-item-content">
            <div class="p-mb-3">
              <img src="{{product.href}}" [alt]="product.rel" class="product-image" />
            </div>
            <div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </ng-template>
</p-overlayPanel>
